<template name="profil">
  <div class="col-md-6">
      <h2 class="head-snippet">Profil</h2>

      <form>
          <div class="form-group">
              <label class="control-label">Nama</label>
              <input type="text" id="nama" class="form-control input-sm" value="{{currentUser.profile.nama}}"/>
          </div>
          <div class="form-group">
              <label class="control-label">Surel</label>
              <input value="{{currentUser.profile.emails[0].address}}" type="email" id="email" class="form-control input-sm"/>
          </div>
          <div class="form-group">
              <label class="control-label">Kata Sandi</label>
              <input value="{{currentUser.profile.password}}" type="password" id="password" class="form-control input-sm"/>
          </div>
          <label class="control-label">Avatar</label>
          <div class="col-md-12">
              <div class="col-md-6">
                  <span class="btn btn-success btn-file">
                      Browse...
                      <input type="file" accept=".gif,.jpg,.png" class="myFileInput" id="avatar"/>
                  </span>
              </div>
              <div class="col-md-6">
                  <img src="{{currentUser.profile.avatar}}" alt="Avatar" width="40px" class="img-circle avatar-upload"/>
              </div>
          </div>
          <div class="col-md-12">
              <a href="#" class="btn btn-info center-block saveProfileBtn">Simpan Profil</a>
          </div>
      </form>
  </div>
</template>
