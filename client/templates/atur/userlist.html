<template name="aturuser">
  <div class="row">
  <div class="col-md-12">
  <form method="post">
    <div class="form-group col-md-5">
      <label for="nama" class="control-label">Nama</label>
      <input type="text" class="form-control" id="namaAkun" placeholder="Nama" required autofocus/>

      <label for="grup" class="control-label" style="margin-top:10px">Grup</label>
      <select type="text" id="grupAkun" class="form-control" required autofocus>
        {{#each grupRoles}}
          <option value="{{nama}}">{{capFirst nama}}</option>
        {{/each}}
      </select>

      <label for ="alamat" class="control-label" style="margin-top:10px">Alamat</label>
      <textarea rows="4" cols="60" class="form-control" id="alamatAkun" placeholder="Alamat" autofocus></textarea>
    </div>
    <div class="form-group col-md-5 col-md-offset-2">
      <label for ="email" class="control-label">Alamat Surel</label>
      <input type="email" class="form-control" id="emailAkun" placeholder="Alamat Surel" required autofocus/>

      <label for="password" class="control-label" style="margin-top:10px">Kata Sandi</label>
      <input type="password" class="form-control" id="passwordAkun" placeholder="Kata Sandi" required autofocus/>

      <label for="password2" class="control-label" style="margin-top:10px">Konfirmasi Kata Sandi</label>
      <input type="password" class="form-control" id="password2Akun" placeholder="Ulangi Kata Sandi" required autofocus/>
  <div class="row">
    <div class="col-md-4">
    <button class="btn btn-md btn-info tambahAkun" style="margin-top:35px" type="submit">
      <i class="fa fa-database"> Buat Akun</i></button>
    </div>
  </div>
    </div>
  </form>

    </div>
  </div>
  <!-- display data user -->
  <div class="row" style="margin-top:30px">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-responsive table-hover">
        <thead>
          <tr class="success">
            <th>Nama Akun</th>
            <th>Alamat Surel</th>
            <th>Grup</th>
            <th>Alamat</th>
            <th>Avatar</th>
            <th>Hapus</th>
          </tr>
        </thead>
        <tbody>
          {{#each daftarUser}}
            <tr>
              <td>{{capFirst profile.nama}}</td>
              <td>{{daftarEmail}}</td>
              <td>{{roles}}</td>
              <td>{{capFirst profile.alamat}}</td>
              <td><img width="30px" height="30px" src="{{profile.avatar}}" alt="Avatar" class="img-circle"/></td>
              <td><button id="hapusAkunId" class="btn btn-sm btn-danger hapusAkun" type="submit">
                   <i class="fa fa-trash"></i> Hapus</button>
              </td>
            </tr>
          {{else}}
            <tr>
              <td colspan="4">Tidak ada akun! </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
  </div>
  <!-- end of display -->
</div>
</template>
