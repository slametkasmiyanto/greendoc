<template name="semuaberkas">
  <h1>Semua Berkas</h1><hr/>
  <!-- display data user -->
      <table class="table table-striped table-bordered table-responsive table-hover">
        <thead>
          <tr class="success">
            <th>Tanggal</th>
            <th>No.Surat</th>
            <th>Tujuan</th>
            <th>Perihal</th>
            <th>Jenis Berkas</th>
            <th>Sifat Berkas</th>
            <th>Pesan</th>
            <th>Status</th>
            <th>Lampiran</th>
            <th>Hapus</th>
          </tr>
        </thead>
        <tbody>
          {{#each berkas2}}
            <tr>
              <td>{{tanggal}}</td>
              <td><a href="/berkas/detilberkas/{{_id}}">{{nomor}}</a></td>
              <td>{{tujuan}}</td>
              <td>{{perihal}}</td>
              <td>{{jenis}}</td>
              <td>{{sifat}}</td>
              <td>{{pesan}}</td>
              <td>{{status}}</td>
              <td><img width="30px" height="30px" src="{{lampiran.lampiran}}" alt="Lampiran"/></td>
              <td><button id="hapusBerkas" class="btn btn-sm btn-danger hapusBerkas">
                   <i class="fa fa-trash"></i> Hapus</button>
              </td>
            </tr>
          {{else}}
            <tr>
              <td colspan="4">Tidak ada berkas! </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
</template>
